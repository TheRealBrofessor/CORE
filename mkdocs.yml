          - What is a Computer?: notes/beginner/cs/what-is-a-computer.md
      - Linux: notes/beginner/linux/index.md
      - Networking: notes/beginner/networking/index.md
      - Git: notes/beginner/git/index.md

  - Intermediate:
      - Web: notes/intermediate/web/index.md
      - Databases: notes/intermediate/databases/index.md
      - Cloud: notes/intermediate/cloud/index.md
      - Security: notes/intermediate/security/index.md

  - Advanced:
      - Red Teaming: notes/advanced/red-teaming/index.md
      - Cloud Security: notes/advanced/cloud-security/index.md
      - Malware: notes/advanced/malware/index.md
      - AI: notes/advanced/ai/index.md

  - Labs: notes/labs/index.md
  - Cheatsheets: notes/cheatsheets/index.md

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
